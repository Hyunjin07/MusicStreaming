<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Last.fm Music Search</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 50px; /* 검색창을 위로 이동 */
      }

      #results {
        display: flex;
        flex-wrap: wrap; /* 검색 결과를 가로로 나열하고 넘칠 경우 줄 바꿈 */
        justify-content: space-around; /* 가운데 정렬 */
        max-width: 800px; /* 최대 너비 지정 */
        margin-top: 20px; /* 결과들 사이의 간격을 추가 */
      }

      .track {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 200px; /* 각 앨범 카드의 너비를 지정 */
      }

      .track img {
        width: 100%; /* 이미지를 앨범 카드의 너비에 맞게 조정 */
        border-radius: 5px;
      }

      .track p {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Last.fm Music Search</h1>
    <input type="text" id="searchInput" placeholder="음악을 검색하세요" />
    <button id="searchButton">검색</button>
    <div id="results"></div>

    <script>
      document.getElementById("searchButton").addEventListener("click", () => {
        // const apiKey = "83655d548a00ab61422a5dd642d1a66c";
        const searchQuery = document.getElementById("searchInput").value.trim();
        // const apiUrl = `https://ws.audioscrobbler.com/2.0/?method=track.search&track=${searchQuery}&api_key=${apiKey}&format=json`;
        const apiUrl = `http://musicbrainz.org/ws/2/artist/?query=artist:michael%20jackson`;
        fetch(apiUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            // 검색 결과 처리
            displayResults(data);
          })
          .catch((error) => {
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
          });
      });

      function displayResults(data) {
        const resultsContainer = document.getElementById("results");
        resultsContainer.innerHTML = ""; // 이전 검색 결과 지우기

        if (
          data.results &&
          data.results.trackmatches &&
          data.results.trackmatches.track
        ) {
          const tracks = data.results.trackmatches.track;
          tracks.forEach((track) => {
            const trackElement = document.createElement("div");
            trackElement.classList.add("track");

            // 앨범 이미지 추가
            if (track.image) {
              const imageUrl = track.image.find(
                (image) => image.size === "small"
              )["#text"];
              if (imageUrl) {
                const imageElement = document.createElement("img");
                imageElement.src = imageUrl;
                trackElement.appendChild(imageElement);
              }
            }

            // 앨범 정보 추가
            const albumInfo = document.createElement("p");
            albumInfo.innerHTML = `<strong>${track.name}</strong> by ${track.artist}`;
            trackElement.appendChild(albumInfo);

            // 앨범 링크 추가
            const albumLink = document.createElement("p");
            albumLink.innerHTML = `<a href="${track.url}" target="_blank">Listen on Last.fm</a>`;
            trackElement.appendChild(albumLink);

            resultsContainer.appendChild(trackElement);
          });
        } else {
          resultsContainer.innerHTML = "<p>No results found</p>";
        }
      }
    </script>
  </body>
</html>
